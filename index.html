<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 text-white min-h-screen flex items-center justify-center">
  <div id="app" class="container mx-auto p-6 max-w-lg bg-white text-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">üå§Ô∏è Weather Forecast App</h1>
    
    <!-- Search Section -->
    <div class="space-y-4">
        <input
          id="city-input"
          type="text"
          placeholder="Enter city name"
          class="border rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
        id="search-btn"
        class="bg-indigo-500 text-white px-4 py-2 w-full rounded-md hover:bg-indigo-600"
      >
        Search by City
      </button>
      <button
      id="current-location-btn"
      class="bg-blue-500 text-white px-4 py-2 w-full rounded-md hover:bg-blue-600"
    >
      Get Weather for Current Location
    </button>
  </div>

   

    <main class="w-full max-w-md">
        <div id="weatherInfo" class="hidden bg-white p-4 rounded-md shadow-md">
            <h2 class="text-2xl font-bold text-blue-700" id="cityName">City Name</h2>
            <p class="text-gray-600" id="weatherDescription">Description</p>   
            <div class="flex justify-between mt-4">
                <div class="text-center">
                    <p class="text-lg font-bold" id="temperature">0¬∞C</p>
                    <p class="text-gray-600">Temperature</p>
                </div>
                   <div class="text-center">
                    <p class="text-lg font-bold" id="humidity">0%</p>
                    <p class="text-gray-600">Humidity</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-bold" id="windSpeed">0 km/h</p>
                    <p class="text-gray-600">Wind Speed</p>
                </div>
            </div>
        </div>
          <!-- Recent Cities Dropdown -->
          <div class="mt-6">
            <label for="recentCities" class="block text-gray-600 mb-2">Recently Searched Cities:</label>
            <select 
                id="recentCities" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md"
            >
                <option value="">No recent searches</option>
            </select>
        </div>
      
               
    </main>
</body>
</html>
